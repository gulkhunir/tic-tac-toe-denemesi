<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <p>
        First Player starts as Player X <br />
        and <br />
        Second Player starts as Player O
      </p>
      <br /><br />
      <p id="result">Player X Turn</p>
      <div>
        <div class="row">
          <button id="a1">?</button>
          <button id="a2">?</button>
          <button id="a3">?</button>
        </div>
        <div class="row">
          <button id="a4">?</button>
          <button id="a5">?</button>
          <button id="a6">?</button>
        </div>
        <div class="row">
          <button id="a7">?</button>
          <button id="a8">?</button>
          <button id="a9">?</button>
        </div>
        <div class="row">
          <button id="button">RESET</button>
        </div>
      </div>
    </div>
    <!--Jquery eklendi-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
