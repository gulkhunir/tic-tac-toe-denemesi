<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <p>
        First Player starts as Player X <br />
        and <br />
        Second Player starts as Player O
      </p>
      <br /><br />
      <p id="result">Player X Turn</p>
      <div>
        <div class="row">
          <button id="a1" onclick="func1();checking()">?</button>
          <button id="a2" onclick="func2();checking()">?</button>
          <button id="a3" onclick="func3();checking()">?</button>
        </div>
        <div class="row">
          <button id="a4" onclick="func4();checking()">?</button>
          <button id="a5" onclick="func5();checking()">?</button>
          <button id="a6" onclick="func6();checking()">?</button>
        </div>
        <div class="row">
          <button id="a7" onclick="func7();checking()">?</button>
          <button id="a8" onclick="func8();checking()">?</button>
          <button id="a9" onclick="func9();checking()">?</button>
        </div>
        <div class="row">
          <button id="button" onclick="reset()">RESET</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
